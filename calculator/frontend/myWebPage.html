<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/main_calculator_page.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Quotes and budgets for everyone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">



</head>

<body>


  <div class="default-container form-group" id="calculatorWrapper">
    <h2 class="default-header">Quotes and budgets for everyone</h2>
    <form id="budget" class="main-budget-wrapper">
      <div class="field">
        <label for="hourlyPay">Please specify your hourly pay!</label>
        <input min="0" type="number" id="hourlyPay" name="hourlyPay" class="form-control" /><br><br>
        <p id="hourlyPayCheck"></p>
      </div>
      <div class="field">
        <label for="timePeriod">For what time of period? </label>
        <select id="selectedTimePeriod" class="form-select" aria-label="Default select example">
          <option selected>Select a period of time</option>
          <option id="daily" value="1">Daily</option>
          <option id="weekly" value="2">Weekly</option>
          <option id="monthly" value="3">Monthly</option>
          <option id="annually" value="4">Annually</option>
        </select>
        <p id="timePeriodCheck"></p>
      </div>
      <div class="weekly-scheme" id="weeklyScheme">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Mon:</label>
            <input min="0" type="number" class="form-control" id="day1" name="day" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Tue:</label>
            <input min="0" type="number" class="form-control" id="day2" name="day" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Wed:</label>
            <input min="0" type="number" class="form-control" id="day3" name="day" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Thr:</label>
            <input min="0" type="number" class="form-control" id="day4" name="day" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12 ">
            <label for="monthlyWorkingHours">Fri:</label>
            <input min="0" type="number" class="form-control" id="day5" name="day" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12 ">
            <label for="monthlyWorkingHours">Sat:</label>
            <input min="0" type="number" class="form-control" id="day6" name="day" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Sun:</label>
            <input min="0" type="number" class="form-control" id="day7" name="day" /><br><br>
          </div>

        </div>
      </div>


      <div class="monthly-scheme" id="monthlyScheme">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <label name="week" for="monthlyWorkingHours">Week 1:</label>

            <input min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Week 2:</label>
            <input name="week" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Week 3:</label> <input name="week" min="0" type="number"
              class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Week 4:</label> <input name="week" min="0" type="number"
              class="form-control" /><br><br>
          </div>


        </div>
      </div>
      <div class="daily-scheme" id="dailySheme">
        <div class="row">

          <div class="slider-range-wrapper">
            <span id="workedHours"></span>


            <input class="slider-range-widget" type="range" value="10" min="2" max="20"
              oninput="this.nextElementSibling.value = this.value">
            <output id="workedHoursOutput">37</output>
          </div>

        </div>
      </div>


      <div class="annual-scheme" id="annualScheme">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Jan:</label>

            <input name="month" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Feb:</label> <input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Mar:</label> <input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Apr:</label> <input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12 ">
            <label for="monthlyWorkingHours">May:</label><input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12 ">
            <label for="monthlyWorkingHours">Jun:</label> <input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Jul:</label> <input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12 ">
            <label for="monthlyWorkingHours">Aug:</label><input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12 ">
            <label for="monthlyWorkingHours">Sept:</label> <input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12">
            <label for="monthlyWorkingHours">Oct:</label> <input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12 ">
            <label for="monthlyWorkingHours">Nov:</label><input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>
          <div class="col-md-4 col-sm-12 ">
            <label for="monthlyWorkingHours">Dec:</label> <input name="month" min="0" type="number" class="form-control" /><br><br>
          </div>

        </div>
      </div>

      <div class="btn-wrapper" id="submitBtn">
        <button class="btn btn-primary" id="submitBtn" type="button"
          onclick="validatorFields();calculateFinalBudgetFigure()">Submit</button>
      </div>

    </form>
  </div>
  <div class="default-container result" id>
    <h2 class="default-header">Result</h2>
    <div class="result-wrapper">
      <p>Your budget has been calculated based on the following formula:</p>
      <p>Your budget = Your pay per hour * you working hours for that period</p>
    </div>
    <label id="calculatedBudget">0</p>
  </div>


  <script>
    $('#submitBtn').click(handleBudget);

    function handleBudget() {
      var hourlyPay = $('#hourlyPay').val();
      var timePeriod = $('#selectedTimePeriod option:selected').text();
      var workedHours = $('#workedHoursOutput').val();

      var url = "/api/getBudgetComponents?" + "hourlyPay=" + hourlyPay + "&period=" + timePeriod + "&workedHours=" + workedHours;
      console.log(url);

      $.ajax(
        {
          url: url,
          success: function (calculatedBudget) {
            $("#calculatedBudget").html(calculatedBudget);
          }
        });
      return false;
    }


  </script>

</body>

</html>
